<!DOCTYPE html>
<html class="html-newsletter" lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Muse - Newsletter</title>
    <link rel="stylesheet" href="fansite3.css">
  </head>
  <body class="body-newsletter">
    <div class="form-newsletter">
      <h2>Sign up to get the latest Muse news !</h2>
      <form class="newsletter" action="fansite.html" method="post">
        <div class="champ">
          <label for="nom"></label>
          <input id="nom" type="text" name="name" placeholder="Name" required>
          <label for="email"></label>
          <input id="email" type="email" name="email" placeholder="Email Adress" required>
        </div>
        <div class="champ-button">
          <button type="submit">Sign up !</button>
        </div>
      </form>
    </div>
  </body>
</html>
