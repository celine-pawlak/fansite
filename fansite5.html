<!DOCTYPE html>
<html class="html-newsletter" lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Muse - Newsletter</title>
    <link rel="stylesheet" href="fansite3.css">
  </head>
  <body class="body-newsletter">
    <form class="newsletter" action="fansite.html" method="post">
      <h2>SIGN UP TO GET THE LATEST MUSE NEWS !</h2>
      <div class="test">
        <label for="nom"></label>
        <input id="nom" class="textfield" type="text" name="name" placeholder="NAME" required pattern=.{2,}>
        <label for="email"></label>
        <input id="email" class="textfield" type="email" name="email" placeholder="EMAIL ADDRESS" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
      </div>
      <button class="button-text" type="submit">SIGN UP !</button>
    </form>

  </body>
</html>
